spring:
  datasource:
    driver-class-name: com.mysql.jdbc.Driver
    url: jdbc:mysql://localhost:3306/smart_garden?useUnicode=true&characterEncoding=utf-8
    username: root
    password: root
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    database-platform: org.hibernate.dialect.MySQL5Dialect
  http:
    encoding:
      charset: utf-8
      enabled: true
      force: true
    multipart:
      max-file-size: -1
      max-request-size: -1
endpoints:
  actuator:
    enabled: true
    sensitive: false
logging:
  path: /Users/chenjie/IdeaProjects/igarden/log
  file: base.log